{% extends 'blank.html' %}

{% block contenido %}
<div class="container-fluid">
    <h1>{{ titulo }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if instancia %}
                Actualizar
            {% else %}
                Guardar
            {% endif %}
        </button>
        <a href="{% url 'lista_tipo_solicitudes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock contenido %}
